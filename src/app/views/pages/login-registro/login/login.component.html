 <div class="main-content">
   <div class="header bg-gradient-primary py-7 py-lg-1">
     <div class="container">
     </div>
     <div class="separator separator-bottom separator-skew zindex-100">
       <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
         xmlns="http://www.w3.org/2000/svg">
         <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
       </svg>
     </div>
   </div>

   <div class="container mt--8 pb-5">
     <div class="row justify-content-center">
       <div class="col-lg-5 col-md-7">
         <div class="card bg-secondary border-0 mb-0">
          
          <div class="card-body px-lg-5 py-lg-5">
              <div class="logoText c-sidebar-brand" style="color:#cfaf6a">INPRENET</div>
              <div class="text-center text-muted mb-4 textSahdows">
                <small>INICIO DE SESIÓN</small>
                <!-- <div class="text-muted text-center mt-2 mb-3"><small>Formularios de Ingreso</small></div> -->
             </div>
             <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
               <div class="form-group mb-3">
                 <div class="input-group input-group-merge input-group-alternative">
                   <div class="input-group-prepend">
                     <span class="input-group-text"><svg class="icon-size-xs" cIcon name="cil-envelope-closed" size="lg"></svg></span>
                   </div>
                   <input formControlName="email" autoComplete="Correo" cFormControl placeholder="Correo" />
                 </div>
               </div>
               <div class="form-group">
                 <div class="input-group input-group-merge input-group-alternative">
                   <div class="input-group-prepend">
                     <span class="input-group-text"><svg class="icon-size-xs" cIcon name="cil-lock-locked" size="lg"></svg></span>
                   </div>
                   <input formControlName="password" autoComplete="Contraseña" cFormControl placeholder="Contraseña" type="password" />
                 </div>
               </div>
               <div class="custom-control custom-control-alternative custom-checkbox">
                 <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                 <label class="custom-control-label" for=" customCheckLogin">
                   <span class="text-muted">Recordarme</span>
                 </label>
               </div>
               <div class="text-center">
                 <button type="button" class="btn btn-primary my-4">INGRESAR</button>
               </div>
              <ng-template #loadingTemplate>
                <div class="spinner-container">
                  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
                </div>
              </ng-template>
             </form>
           </div>
         </div>
         <div class="row mt-3">
           <div class="col-6">
             <a href="#" (click)="redirectOlvidoContrasena()" class="text-light textSahdows"><small>Olvidaste tu contraseña?</small></a>
           </div>
          
         </div>
       </div>
     </div>
   </div>
 </div>
